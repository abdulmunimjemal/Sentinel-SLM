version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: demo/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cpu
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ../models:/app/models:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  ui:
    build:
      context: ..
      dockerfile: demo/Dockerfile.ui
    ports:
      - "7860:7860"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_started
